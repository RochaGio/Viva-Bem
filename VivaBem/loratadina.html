	<div class="row">
		<div class="coluna-1">
			<br><br>
			<h2>SELEÇÃO DE PRODUTO</h2>
            <h3>Loratadina — 1mg/ml com 100ml</h3>
            <p>Loratadina pertence a uma classe de medicamentos conhecidos como anti-histamínicos, que ajudam a reduzir os sintomas da alergia.</p>
            <h4>R$ 11,75</h4>
			<h4>Selecione a quantidade: <input type="number" value="1" min="1" max="10" id="loratadina"></h4>
			<br><br>
            <center><button type="button" id="loratadina" onclick="AddCarrinho('Loratadina — 1mg/ml com 100ml', document.getElementById('loratadina').value, '11.75', 1)"> ADICIONAR AO CARRINHO</button></center>
		</div>

			<img src="imagens/loratadina.png" class="controller">
			<div class="color-box"></div>
		</div> 
	</div>
		<div class="social-links"></div>
</div>

<script>
	function AddCarrinho(produto, qtd, valor, posicao)
	{
		localStorage.setItem("produto" + posicao, produto);
		localStorage.setItem("qtd" + posicao, qtd);
		valor = valor * qtd;
		localStorage.setItem("valor" + posicao, valor);
		alert("Produto adicionado ao carrinho!");
	}

	var menuList = document.getElementById("menuList");
	menuList.style.maxHeight = "0px";

	function togglemenu(){
		if(menuList.style.maxHeight = "0px")
		{
			menuList.style.maxHeight = "130px";
		}
		else
		{
			menuList.style.maxHeight = "0px";
		}
	}
</script>
